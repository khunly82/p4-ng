@if (player.id) {
  <span>{{ player.name }}</span>
  <app-status class="mx-3" *ngIf="player.status" [status]="player.status"></app-status>
} @else if (versusAI) {
  Ordi
} @else if (opponentPlayerId === currentPlayerId()) {
  En attente
} @else {
  <p-button label="Rejoindre" (onClick)="click()"></p-button>
}
